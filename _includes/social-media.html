<!-- Open Graph / Facebook -->
<meta property="og:type" content="website">
<meta property="og:url" content="{% if page.url %} {{ page.url }} {% else %} {{ site.url }} {% endif %}">
<meta property="og:title" content="{% if page.title %}{{ page.title | escape }} - {{ site.title }} {% else %}{{ site.title | escape }}{% endif %}">
<meta property="og:description" content="{{ page.excerpt | default: site.description | strip_html | normalize_whitespace | truncate: 160 | escape }}">
<meta propeerty="fb:app_id" content="2812971552118944">

<!-- Twitter -->
<meta property="twitter:card" content="summary_large_image">
<meta property="twitter:url" content="{% if page.url %} {{ page.url }} {% else %} {{ site.url }} {% endif %}">
<meta property="twitter:title" content="{% if page.title %}{{ page.title | escape }} - {{ site.title }} {% else %}{{ site.title | escape }}{% endif %}">
<meta property="twitter:description" content="{{ page.excerpt | default: site.description | strip_html | normalize_whitespace | truncate: 160 | escape }}">
