---
layout: default
---

<div class="pure-g" id="announcements" >
  <div class="pure-u-1">
    <h1 style="font-weight:bold;color:#444;text-align: center;margin: 1em 0em;">{{ page.title }}</h1>
  </div>
</div>

<div class="pure-g main-content">
  {% for post in site.posts limit:3 %}
    <article>class="pure-u-1 pure-u-md-1-3">
      <header>
        <h2><a class="post-link" href="{{ post.url | relative_url }}">{{ post.title | escape }}</a>
        <span class="post-meta" style="color:#757575; font-size:0.75em; display:block;">{{ post.date | date: "%B %-d, %Y" }}</span></h2>
      </header>
      <section>
          {{post.content}}
      </section>
    </article>
  {% endfor %}
</div>
